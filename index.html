<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilocss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <!-- <link rel="stylesheet" href="css/media_queries.css"> -->
    <title>Lista de Tarefas</title>
</head>

<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <input id="input" class="input" type="text" placeholder="Digite sua tarefa">
        <button onclick="add_task()" id="add-button" class="add-button">Adicionar</button>
    </header>

    <!-- TAREFAS -->

    <main id="task-area">
        <div onclick='complete_task()' id='task' class='task'>
            <div class='task-verification'>
                <i class="mdi mdi-circle-outline"></i>
            </div>

            <div class='task-content'>
                Testando tarefa
            </div>

            <div class="task-del-button">
                <button onclick='del_task()' class='del-button'>Deletar</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
